	<link href="../Resources/CSS/my_style.css" rel="stylesheet">

<body>
    <!-- Top Nav Bar/Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./Search.html">
            <img class="img-fluid" src="../Resources/Images/plantIcon.png" alt="" width="30px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./Search.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Survey.html">Find My Plant Survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./FAQ.html">Plant Care FAQ</a>
                </li>
            </ul>
        </div>
    </nav>
    <container>
      <div class="inline">
      <!-- Plant image -->
        <img class="pimg rounded" style="float:left; margin-left:50px; margin-top:50px; border: solid;" width="500" height="500" src= "plant_pic">
      <!-- Plant name -->
        <div class="jumbotron jumbotron-fluid bg-success text-white">
          <div class="container">
            <h1 style="margin-top:75px; position: absolute; right: 0; top: 0; margin-right:375px;">plant_name</h1>
          </div>
        </div>
        <table class="table" style="max-width:500px; margin-right:auto; margin-left:auto; border:5px double black;">
          <thead>
              <tr>
                <td scope="col" class="text-info">Water Level:</td>
                <td scope="col" class="text-info"><var>water</var></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row" class="text-info">Light Level:</td>
                <td class="text-info"><var>light</var></td>
              </tr>
              <tr>
                <td scope="row" class="text-info">Temperature:</td>
                <td class="text-info"><var>temp F</var></td>
              </tr>
              <tr>
                <td scope="row" class="text-info">Humidity:</td>
                <td class="text-info"><var>hum %</var></td>
              </tr>
              <tr>
                <td scope="row" class="text-info">Soil pH:</td>
                <td class="text-info"><var>soil</var></td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="container">
        <h1 style="margin-top:140px; margin-left:50px;" class="text-info">Difficulty</h1>
        <font size= "+2" style="margin-top:140px; margin-left:50px;" class="text-info">plant_diff</font>
      </div>
    </container>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
